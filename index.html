<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rums</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

<body>
    <div id="map"></div>
    <newborehole><circleplus><img src="plus.svg" style="width: 50px; height: auto"></circleplus></newborehole>
    <deleteborehole><circleplus><img src="delete.svg" style="width:50px; height:auto; transform:rotate(45deg);"></circleplus></deleteborehole>
    <createmodel><circlegear><img src="gear.svg" style="width: 50px; height: auto"></circlegear></createmodel>
    <div class="container">
        <header><img src="github.svg"><rums>Code</rums><img src="love.svg"><donate>Take</donate></header>
        <logo><img src="rums.svg" style="width:40px; height:auto"></logo>
        <help>Clip<img src="play.svg" style="padding-left:5px; padding-right:25px">Help
            <schwitsch><label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label></schwitsch>
        </help>
       
        <navtopleft><img src="left.svg" style="padding-right:5px; width:25px; height:25px">back</navtopleft>
        <navtopright>next<img src="right.svg" style="padding-left:5px; width:25px; height:25px"></navtopright>
        
        <!--CONTROLL-CENTER-->
        <numcircle>1
            <input id="epsg-input" type="text" placeholder="EPSG">
            <img id="epsg-check" src="check.svg">
            <subject>of 100 holes</subject>
            <dotholes><dotborder><dots></dots></dotborder></dotholes>
        </numcircle>
        <!--END-OF-CONTROLL-CENTER-->
       
        <navleft></navleft>    
        <data>user input</data>
        <navright></navright>

        <copyright>
            <a href="https://github.com/stefanstoehr" target="_blank" style="text-decoration: none; color: inherit;">
                <div class="element"><img src="testo.png"></div>
            </a>
            <a href="https://github.com/stefanstoehr" target="_blank" style="text-decoration: none; color: inherit;">
                <div class="element" style="padding-left: 5px;">Â© by S. Stoehr 2025</div>
            </a>
        </copyright>
        <license>
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"target="_blank" style="text-decoration: none; color: inherit;">
                <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;"><img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;"><img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;"><img src="https://mirrors.creativecommons.org/presskit/icons/sa.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;">
            </a>
        </license>

    </div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    </script>
</body>
</html>
