<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rums</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    <div id="map"></div>
    
    <div class="container">

        <!--BAR-->
        <git-don><img src="github.svg"><github>Code</github><img src="love.svg"><donate>Take</donate></git-don>
        <logo><img src="logo.svg" style="width:25px; height:auto; transform:rotate(180deg)"></logo>
        <help-map>Help<img src="play.svg" style="padding-left:5px; padding-right:25px">Maps
            <schwitsch>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </schwitsch>
        </help-map>
          
        
        <!--CONTROLL-CENTER-->
        <numcircle>1
            <input id="epsg-input" type="text" placeholder="EPSG">
            <img id="epsg-check" src="check.svg">
            <subject>of 1 hole</subject>
            <dots></dots>
        </numcircle>
        
       
        <!--DATA-INPUT-->   
        <data>
            <hole-back><img src="back.svg" style="width:30px; height:30px;"></hole-back>
            <hole-next><img src="next.svg" style="width:30px; height:30px;"></hole-next>
            <hole-kill><img src="kill.svg" style="width:20px; height:20px;"></hole-kill>
            <hole-make><img src="make.svg" style="width:40px; height:40px;"></hole-make>
        </data>
        
        <!--DATA-OUTPUT-->
        <model-create><img src="create.svg" style="width: 50px; height: auto"></model-create>

        <!--DOWN-UNDER-->
        
            <!--<a href="https://github.com/stefanstoehr" target="_blank" style="text-decoration: none; color:black"></a>-->
            <copyright>
                <a href="https://github.com/stefanstoehr" target="_blank" style="text-decoration: none; color:black">
                <img id="testo" src="testo.png" style="height:22px;width:22px;">
                </a>
                <a href="https://www.openstreetmap.de" target="_blank" style="text-decoration: none; color:black">
                <img id="osm" src="osm255.png" style="height:22px;width:22px;">
                </a>
                <a href="https://leafletjs.com" target="_blank" style="text-decoration: none; color:black">
                <img id="leaflet" src="leaflet255.png" style="height:22px;width:22px;">
                </a>
            </copyright>
           
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" style="text-decoration: none; color:black">
            <license>
                <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" style="height: 24px; width: 24px; padding-right:5px">
                <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" style="height: 24px; width: 24px; padding-right:5px">
                <img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" style="height: 24px; width: 24px; padding-right:5px">
                <img src="https://mirrors.creativecommons.org/presskit/icons/sa.svg" style="height: 24px; width: 24px;">           
            </license>
            </a>
            
        

    </div>   
    
    <script>
        
        /*MAP*/
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
        }).setView([20, 0], 3);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

    </script>
    
</body>
</html>
